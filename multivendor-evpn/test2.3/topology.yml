provider: clab

addressing:
  loopback:
    ipv4: 10.100.0.0/24
    prefix: 32
  router_id:
    ipv4: 10.100.0.0/24
    prefix: 32
  transit:
    ipv4: 10.133.0.0/24
    prefix: 30

defaults.devices.dellos10:
  clab:
    image: vrnetlab/vr-ftosv:10.5.6.0
  group_vars:
    ansible_user: admin
    ansible_ssh_pass: admin

# Custom plugins
plugin: [ lag_plugin, mclagcluster_plugin ]

module: [ ospf, vlan ]

vlans:
  red:

groups:
  mclag_aruba:
    members: [ sw1, sw2 ]
    device: arubacx
    config: [ extra-config-mclagcluster, extra-config-lag ]
    node_data:
      mclagcluster.id: 1
      mclagcluster.transit_vlan: 4000
  other_lag_devs:
    members: [ cl1, cl2 ]
    config: [ extra-config-lag ]

nodes:
  aggr:
    id: 10
    device: arubacx
    module: [ ospf ]
  sw1:
    id: 11
    mclagcluster.role: primary
  sw2:
    id: 12
    mclagcluster.role: secondary
  cl1:
    id: 21
    device: arubacx
    module: [ vlan, ospf ]
  cl2:
    id: 22
    device: arubacx
    module: [ vlan, ospf ]

links:
- aggr:
  sw1:
  ospf.cost: 10
- aggr:
  sw2:
  ospf.cost: 10

# ISL Links
- sw1:
  sw2:
  prefix: false
  isl: true

# Links to Client Switches
- sw1:
    lag.id: 1
    lag.mclag: true
  cl1:
    lag.id: 1
  vlan.access: red
  prefix: false
- sw2:
    lag.id: 1
    lag.mclag: true
  cl1:
    lag.id: 1
  prefix: false
  vlan.access: red

- sw1:
    lag.id: 2
    lag.mclag: true
  cl2:
    lag.id: 2
  prefix: false
  vlan.access: red
- sw2:
    lag.id: 2
    lag.mclag: true
  cl2:
    lag.id: 2
  prefix: false
  vlan.access: red

